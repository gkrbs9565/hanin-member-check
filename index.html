<!doctype html>
<meta charset="utf-8">
<title>회원 안내</title>
<style>
  body{font:16px/1.6 system-ui,sans-serif;display:flex;align-items:center;justify-content:center;height:100vh;margin:0;background:#f7f7f8}
  .card{background:#fff;padding:28px;border-radius:18px;box-shadow:0 10px 30px rgba(0,0,0,.1);text-align:center;max-width:480px}
  .txt{font-size:22px;font-weight:700}
</style>
<div class="card"><div id="msg" class="txt">로딩 중…</div></div>
<script>
  const qs = new URLSearchParams(location.search);
  const name  = (qs.get("name")  || "").trim();
  const grade = (qs.get("grade") || "").trim();
  const el = document.getElementById("msg");
  if(!name || !grade){ el.textContent = "필요한 정보가 없습니다."; }
  else { el.textContent = `${name}님 ${grade}`; }
</script>
